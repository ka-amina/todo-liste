<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YouCode | Scrum Board</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- ================== BEGIN core-css ================== -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link href="assets/css/vendor.min.css" rel="stylesheet" />
    <link href="assets/css/default/app.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ================== END core-css ================== -->
  </head>
  <body>
    <!-- BEGIN #app -->
    <div id="app" class="app-without-sidebar">
      <!-- BEGIN #content -->
      <div id="content" class="app-content main-style">
        <div class="d-flex align-items-center mb-3">
          <div>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
              <li class="breadcrumb-item active">Scrum Board</li>
            </ol>
            <!-- BEGIN page-header -->
            <h1 class="page-header mb-0">Scrum Board</h1>
            <!-- END page-header -->
          </div>

          <div class="ms-auto">
            <!-- <button id="addTask">ADD TASK</button> -->
            <a
            id="addTask"
           
              data-bs-toggle="modal"
              class="btn btn-success btn-rounded px-4 rounded-pill"
              ><i class="fa fa-plus fa-lg me-2 ms-n2 text-success-900"></i> Add
              Task</a
            >
          </div>
        </div>

        <div class="row">
          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">
              <div class="panel-heading">
                <h4 class="panel-title">
                  To do
                </h4>
              </div>
              <div
                class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0"
                id="to-do-tasks"
              >
                <!-- TO DO TASKS HERE -->
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">
              <div class="panel-heading">
                <h4 class="panel-title">
                  In Progress 
                </h4>
              </div>
              <div
                class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0"
                id="in-progress-tasks"
              >
                <!-- IN PROGRESS TASKS HERE -->
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">
              <div class="panel-heading">
                <h4 class="panel-title">
                  Done 
                </h4>
              </div>
              <div
                class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0"
                id="done-tasks"
              >
                <!-- DONE TASKS HERE -->

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END #content -->

      <!-- BEGIN scroll-top-btn -->
      <a
        href="javascript:;"
        class="btn btn-icon btn-circle btn-success btn-scroll-to-top"
        data-toggle="scroll-to-top"
        ><i class="fa fa-angle-up"></i
      ></a>
      <!-- END scroll-top-btn -->
    </div>
    <!-- END #app -->

    <!-- TASK MODAL -->
    <div class="justify-content-center modal__content">
      <div class="task-form bg-white d-flex justify-content-center">
        <form id="task-form" action="./index.html" data-parsley-validate="">
          <div class="task-form-title">
            <h5>Add Task</h5>
            <a class="close-btn" onclick="closeModal()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
                ></path>
              </svg>
            </a>
          </div>
          <div class="form-group mb-3">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="titleInput"
              aria-describedby="emailHelp"
              placeholder="enter a title"
              required=""
            />
          </div>
          <div class="mb-3">
            <label for="type">type</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="feature"
                value="option1"
              />
              <label class="form-check-label" for="exampleRadios1">
                Feature
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="bug"
                value="option1"
              />
              <label class="form-check-label" for="exampleRadios1"> Bug </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="priority">Priority</label>
            <select
              id="PrioritySelect"
              class="form-select"
              aria-label="Default select example"
              required=""
            >
              <option selected>Select Priority</option>
              <option value="1">high</option>
              <option value="2">medium</option>
              <option value="3">Low</option>
              <option value="4">Critical</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="status"> Status</label>
            <select
              id="statusSelect"
              class="form-select"
              aria-label="Default select example"
              required=""
            >
              <option selected>Select Status</option>
              <option value="1">To Do</option>
              <option value="2">In Progress</option>
              <option value="3">Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Date</label>
            <input type="date" class="form-control" id="DateInput" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="descriptionText"
              rows="5"
            ></textarea>
          </div>
          <div class="d-flex justify-content-end mt-5 modal-footer">
            <button id="cancel" class="cancel-btn" onclick="closeModal()" type="button">
              Cancel
            </button>
            <button class=" save-btn btn btn-primary" type="submit">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- task information -->
    <div class="sprintcard sprint__content">
      <!-- task information here -->
    </div>
    <!-- ================== BEGIN core-js ================== -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- ================== END core-js ================== -->
  </body>
</html>
